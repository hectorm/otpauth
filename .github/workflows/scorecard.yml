name: 'Scorecard security analysis'

on:
  push:
    branches: ['master']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze:
    name: 'Scorecard security analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8'
      - name: 'Perform security analysis'
        uses: 'ossf/scorecard-action@99c53751e09b9529366343771cc321ec74e9bd3d'
        with:
          results_file: './results.sarif'
          results_format: 'sarif'
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          publish_results: false
      - name: 'Upload SARIF file'
        uses: 'github/codeql-action/upload-sarif@b2a92eb56d8cb930006a1c6ed86b0782dd8a4297'
        with:
          sarif_file: './results.sarif'
