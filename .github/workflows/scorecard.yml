name: "Scorecard security analysis"

on:
  push:
    branches: ["master"]
  schedule:
    - cron: "25 10 * * 3"
  workflow_dispatch:

permissions: {}

jobs:
  analyze:
    name: "Scorecard security analysis"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b"
      - name: "Perform security analysis"
        uses: "ossf/scorecard-action@dc50aa9510b46c811795eb24b2f1ba02a914e534"
        with:
          results_file: "./results.sarif"
          results_format: "sarif"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          publish_results: false
      - name: "Upload SARIF file"
        uses: "github/codeql-action/upload-sarif@b7cec7526559c32f1616476ff32d17ba4c59b2d6"
        with:
          sarif_file: "./results.sarif"
